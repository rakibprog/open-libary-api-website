<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="book py-5">
        <div class="container">
            <h1 class="text-center py-3 text-info">Welcome to Open Library</h1>
            <div class="book-form d-flex flex-row justify-content-center">
                <input id="search-book" class="form-control w-50 mx-3" type="text" placeholder=" Quick Book Search">
                <button onclick="searchBook()" class="btn btn-info text-white fs-5">Search</button>
            </div>
            <div class="search-found pt-5">
                <h4 id="total-result"></h4>
            </div>
            <div id="books-content" class="row row-cols-1 row-cols-md-4 g-4 ">
            </div>
            <div id="not-found">
                <h2 class="text-center">No Result Found</h2>
            </div>
        </div>
    </section>
    <!-- script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
